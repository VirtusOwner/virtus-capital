<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtus Capital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 150px;
            display: block;
            margin: 0 auto 10px;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stats div {
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1f2937;
            color: white;
            margin-top: 20px;
        }
        .blinking-point {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Virtus Capital Logo">
        <h1>Virtus Capital</h1>
    </header>
    <main>
        <h2>Account Balance</h2>
        <div class="chart-container">
            <canvas id="balanceChart"></canvas>
        </div>
        <div class="stats">
            <div>
                <h3>Current Balance</h3>
                <p id="currentBalance">Loading...</p>
            </div>
            <div>
                <h3>Profit/Loss (%)</h3>
                <p id="profitLoss">Loading...</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Virtus Capital. All rights reserved.</p>
    </footer>
    <script>
        const WALLET_ADDRESS = "8iXjzm8FNtmvaYdSXzmpbWphhqyzdBvK8FkXbeDpW6Dm";
        const balanceHistory = [];
        const timestamps = [];

        async function fetchWalletBalance() {
            try {
                // Replace this API endpoint with a real one to fetch wallet balance
                const response = await fetch(`https://api.example.com/wallet/${WALLET_ADDRESS}/balance`);
                const data = await response.json();
                return data.balance;
            } catch (error) {
                console.error("Error fetching wallet balance:", error);
                return null;
            }
        }

        function calculateProfitLoss(balanceHistory) {
            if (balanceHistory.length < 2) return 0;
            const initialBalance = balanceHistory[0];
            const currentBalance = balanceHistory[balanceHistory.length - 1];
            const profitLoss = ((currentBalance - initialBalance) / initialBalance) * 100;
            return profitLoss.toFixed(2);
        }

        function updateChart(chart, balance, timestamp) {
            chart.data.labels.push(timestamp);
            chart.data.datasets[0].data.push(balance);

            const dataset = chart.data.datasets[0];
            const pointCount = dataset.data.length;
            chart.data.datasets[0].pointBackgroundColor = Array(pointCount).fill("rgba(31, 41, 55, 0.8)");

            // Make the latest point blink with a green animation
            chart.data.datasets[0].pointBackgroundColor[pointCount - 1] = "rgba(50, 205, 50, 1)";

            chart.update();
        }

        async function updateData() {
            const balance = await fetchWalletBalance();
            if (balance !== null) {
                const timestamp = new Date().toLocaleTimeString();
                balanceHistory.push(balance);
                timestamps.push(timestamp);

                document.getElementById('currentBalance').textContent = `$${balance.toFixed(2)}`;
                document.getElementById('profitLoss').textContent = `${calculateProfitLoss(balanceHistory)}%`;

                updateChart(balanceChart, balance, timestamp);
            }
        }

        const ctx = document.getElementById('balanceChart').getContext('2d');
        const balanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: [{
                    label: 'Balance Over Time',
                    data: balanceHistory,
                    borderColor: '#1f2937',
                    backgroundColor: 'rgba(31, 41, 55, 0.2)',
                    tension: 0.3,
                    pointBackgroundColor: [],
                    pointRadius: 5,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Balance (USD)'
                        }
                    }
                }
            }
        });

        updateData(); // Initial data fetch
        setInterval(updateData, 3600000); // Fetch data every hour
    </script>
</body>
</html>
