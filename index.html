<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtus Capital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #1f2937;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header img {
            max-width: 150px;
            display: block;
            margin: 0 auto 10px;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stats div {
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #1f2937;
            color: white;
            margin-top: 20px;
        }
        .blinking-point {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="logo.png" alt="Virtus Capital Logo">
        <h1>Virtus Capital</h1>
    </header>
    <main>
        <h2>Account Balance</h2>
        <div class="chart-container">
            <canvas id="balanceChart"></canvas>
        </div>
        <div class="stats">
            <div>
                <h3>Current Balance (USD)</h3>
                <p id="currentBalance">Loading...</p>
            </div>
            <div>
                <h3>Profit/Loss (%)</h3>
                <p id="profitLoss">Loading...</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Virtus Capital. All rights reserved.</p>
    </footer>
    <script>
        const WALLET_ADDRESS = "8iXjzm8FNtmvaYdSXzmpbWphhqyzdBvK8FkXbeDpW6Dm";
        const API_ENDPOINT = "https://solana-mainnet.g.alchemy.com/v2/uC9xDnE4WH6jiwzdczX4omVFQbGTqgtH";
        const INITIAL_INVESTMENT = 1459; // USD
        const SOL_TO_USD_API = "https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd";

        const balanceHistory = [];
        const timestamps = [];

        async function fetchWalletBalanceInSOL() {
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        id: 1,
                        method: "getBalance",
                        params: [WALLET_ADDRESS],
                    }),
                });
                const data = await response.json();
                console.log("Balance in SOL:", data.result.value / 1e9);
                return data.result.value / 1e9; // Convert lamports to SOL
            } catch (error) {
                console.error("Error fetching wallet balance:", error);
                return null;
            }
        }

        async function fetchSOLPriceInUSD() {
            try {
                const response = await fetch(SOL_TO_USD_API);
                const data = await response.json();
                console.log("SOL Price in USD:", data.solana.usd);
                return data.solana.usd;
            } catch (error) {
                console.error("Error fetching SOL price:", error);
                return null;
            }
        }

        async function fetchWalletBalanceInUSD() {
            const balanceInSOL = await fetchWalletBalanceInSOL();
            const solPriceInUSD = await fetchSOLPriceInUSD();

            if (balanceInSOL !== null && solPriceInUSD !== null) {
                return balanceInSOL * solPriceInUSD;
            } else {
                return null;
            }
        }

        function calculateProfitLoss(currentBalance) {
            const profitLoss = ((currentBalance - INITIAL_INVESTMENT) / INITIAL_INVESTMENT) * 100;
            return profitLoss.toFixed(2);
        }

        function updateChart(chart, balance, timestamp) {
            chart.data.labels.push(timestamp);
            chart.data.datasets[0].data.push(balance);

            const dataset = chart.data.datasets[0];
            const pointCount = dataset.data.length;
            chart.data.datasets[0].pointBackgroundColor = Array(pointCount).fill("rgba(31, 41, 55, 0.8)");

            // Make the latest point blink with a green animation
            chart.data.datasets[0].pointBackgroundColor[pointCount - 1] = "rgba(50, 205, 50, 1)";

            chart.update();
        }

        async function updateData() {
            const balanceInUSD = await fetchWalletBalanceInUSD();
            if (balanceInUSD !== null) {
                const timestamp = new Date().toLocaleTimeString();
                balanceHistory.push(balanceInUSD);
                timestamps.push(timestamp);

                document.getElementById('currentBalance').textContent = `$${balanceInUSD.toFixed(2)}`;
                document.getElementById('profitLoss').textContent = `${calculateProfitLoss(balanceInUSD)}%`;

                updateChart(balanceChart, balanceInUSD, timestamp);
            }
        }

        const ctx = document.getElementById('balanceChart').getContext('2d');
        const balanceChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timestamps,
                datasets: [{
                    label: 'Balance Over Time (USD)',
                    data: balanceHistory,
                    borderColor: '#1f2937',
                    backgroundColor: 'rgba(31, 41, 55, 0.2)',
                    tension: 0.3,
                    pointBackgroundColor: [],
                    pointRadius: 5,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Balance (USD)'
                        }
                    }
                }
            }
        });

        updateData(); // Initial data fetch
        setInterval(updateData, 300000); // Fetch data every 5 minutes
    </script>
</body>
</html>
